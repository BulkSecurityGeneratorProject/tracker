<div>

    <h2 translate="trackerApp.pricesEvolution.home.title">Prices evolution</h2>

    <div class="col-lg-12">
        <form class="form-horizontal" role="form">
            <div class="form-group" style="width: 600px;">
                <label for="productToTrackSelector" class="col-sm-6 control-label" translate="trackerApp.pricesEvolution.displayFor">Display prices evolutions for :</label>
                <div class="col-sm-6">
                    <select id="productToTrackSelector" class="form-control" ng-model="productToTrack" ng-options="productToTrack | productWithoutStore for productToTrack in productsToTrack" ng-change="loadGraphDataForProductToTrack(productToTrack)">
                    </select>
                </div>
            </div>
        </form>
    </div>
    
    <div class="container" ng-show="showChart">
        <div class="row">
            <highchart id="chart1" config="chartConfig"></highchart>
        </div>
    </div>
    <div class="container" ng-hide="showChart">
        <div class="row">
        </div>
    </div>
</div>
