
<div>
    <h2><span translate="trackerApp.store.detail.title">Store</span> {{store.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="trackerApp.store.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{store.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="trackerApp.store.baseDomSelector">BaseDomSelector</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{store.baseDomSelector}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="store"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
